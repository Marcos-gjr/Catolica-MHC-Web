<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/index.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="../images/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Católica MHC</title>
</head>
<body>
   
    <section class="area-login">
        <div class="login">
            <div>
                <img src="images/logo_mhc_branco.png" alt="Logo da Católica MHC">
            </div>

            <form>
                <input type="email" id="form-email" class="texto" name="email" placeholder="nome.sobrenome@catolicasc.org.br" autofocus>
                <input type="password" id="form-senha" class="texto" name="senha" placeholder="Senha">
            </form>
            <button id="login-entrar" class="entrar">Entrar</button>
        </div>

    </section>
</body>

<script type="module" src="../scripts/firebase.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
</html>
